<!DOCTYPE html>
    <!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>45 Pokemon GO</title>
            <link rel="shortcut icon" href="/static/favicon.ico">
            <link rel="stylesheet" href="">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="static/jquery.js">\x3C/script>')</script>
                    

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-o0ci3c_epSGcVUvFN1WYA-nmGLYcoCs" type="text/javascript"></script>


        <style type="text/css">
              #fullmap { height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;margin-bottom: 20px; }
        </style>
        <script type="text/javascript">
            function initialize_map() {
                var map = new google.maps.Map(document.getElementById('fullmap'), {
                    center: new google.maps.LatLng(39.10, -84.50),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: false,
                    rotateControl: true,
                    fullscreenControl: true
                });

                

                
                
                    
                    var marker_80_39_091945__84_502678 = new google.maps.Marker({	position: new google.maps.LatLng(39.091945,-84.502678),	
map: map,	icon: "static/icons/80.png"
});

                    marker_80_39_091945__84_502678

                    google.maps.event.addListener(
                        marker_80_39_091945__84_502678,
                        'click',
                        getInfoCallback(map, "count: <br>22:39")
                    );
                
                
                
                    
                    var marker_80_39_093935__84_500137 = new google.maps.Marker({	position: new google.maps.LatLng(39.093935,-84.500137),	
map: map,	icon: "static/icons/80.png"
});

                    marker_80_39_093935__84_500137

                    google.maps.event.addListener(
                        marker_80_39_093935__84_500137,
                        'click',
                        getInfoCallback(map, "count: <br>16:30")
                    );
                
                
                
                
                
                    
                    var marker_80_39_097396__84_503005 = new google.maps.Marker({	position: new google.maps.LatLng(39.097396,-84.503005),	
map: map,	icon: "static/icons/80.png"
});

                    marker_80_39_097396__84_503005

                    google.maps.event.addListener(
                        marker_80_39_097396__84_503005,
                        'click',
                        getInfoCallback(map, "count: <br>22:42")
                    );
                
                
            }

            function getInfoCallback(map, content) {
                var infowindow = new google.maps.InfoWindow({content: content});
                return function() {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    };
            }
            google.maps.event.addDomListener(window, 'load', initialize_map);
        </script>
        <div id="fullmap" class="map"></div>
</html>
