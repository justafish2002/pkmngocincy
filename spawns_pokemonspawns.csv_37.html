<!DOCTYPE html>
    <!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>45 Pokemon GO</title>
            <link rel="shortcut icon" href="/static/favicon.ico">
            <link rel="stylesheet" href="">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="static/jquery.js">\x3C/script>')</script>
                    

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-o0ci3c_epSGcVUvFN1WYA-nmGLYcoCs" type="text/javascript"></script>


        <style type="text/css">
              #fullmap { height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;margin-bottom: 20px; }
        </style>
        <script type="text/javascript">
            function initialize_map() {
                var map = new google.maps.Map(document.getElementById('fullmap'), {
                    center: new google.maps.LatLng(39.10, -84.50),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: false,
                    rotateControl: true,
                    fullscreenControl: true
                });

                

                
                
                    
                    var marker_37_39_106248__84_511855 = new google.maps.Marker({	position: new google.maps.LatLng(39.106248,-84.511855),	
map: map,	icon: "static/icons/37.png"
});

                    marker_37_39_106248__84_511855

                    google.maps.event.addListener(
                        marker_37_39_106248__84_511855,
                        'click',
                        getInfoCallback(map, "count: <br>18:4")
                    );
                
                
                
                    
                    var marker_37_39_101324__84_508905 = new google.maps.Marker({	position: new google.maps.LatLng(39.101324,-84.508905),	
map: map,	icon: "static/icons/37.png"
});

                    marker_37_39_101324__84_508905

                    google.maps.event.addListener(
                        marker_37_39_101324__84_508905,
                        'click',
                        getInfoCallback(map, "count: <br>18:48")
                    );
                
                
                
                
                
                    
                    var marker_37_39_104197__84_485548 = new google.maps.Marker({	position: new google.maps.LatLng(39.104197,-84.485548),	
map: map,	icon: "static/icons/37.png"
});

                    marker_37_39_104197__84_485548

                    google.maps.event.addListener(
                        marker_37_39_104197__84_485548,
                        'click',
                        getInfoCallback(map, "count: <br>10:49")
                    );
                
                
            }

            function getInfoCallback(map, content) {
                var infowindow = new google.maps.InfoWindow({content: content});
                return function() {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    };
            }
            google.maps.event.addDomListener(window, 'load', initialize_map);
        </script>
        <div id="fullmap" class="map"></div>
</html>
